<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Слайдер</title>
</head>
<body>
    <img src="https://github.com/kladkan/hj-homeworks/blob/master/browser/slider/i/spinner.gif?raw=true" alt="" id="slider">
    <script>
      const img = document.getElementById('slider');
      const resource = [
        'https://github.com/kladkan/hj-homeworks/blob/master/browser/slider/i/airmax-jump.png?raw=true',
        'https://github.com/kladkan/hj-homeworks/blob/master/browser/slider/i/airmax-on-foot.png?raw=true',
        'https://github.com/kladkan/hj-homeworks/blob/master/browser/slider/i/airmax-playground.png?raw=true',
        'https://github.com/kladkan/hj-homeworks/blob/master/browser/slider/i/airmax-top-view.png?raw=true',
        'https://github.com/kladkan/hj-homeworks/blob/master/browser/slider/i/airmax.png?raw=true'
      ];
      
      let i = 0;
      setInterval(() => {
        if (i === resource.length) {
          i = 0;
          img.src = resource[i++];
        } else {
          img.src = resource[i++];
        }
      }, 5000);
    </script>
</body>
</html>
